<div>
  <div class="d-inline-block">

    <div>
      <div>
        <label for="txtFileUpload" class="btn btn-primary d-flex justify-content-center">
          <i class="fas fa-lg fa-fw fa-upload"></i> <span>Upload CSV File</span>
        </label>
      </div>


      <input type="file"
             class="d-none"
             name="fileUpload"
             id="txtFileUpload"
             (change)="fileChangeListener($event)"/>
    </div>

  </div>

  <div *ngIf="noError">
    <div class="valid-tooltip">{{tooltipMessage}}</div>
  </div>
  <div *ngIf="!noError">
    <div class="invalid-tooltip">{{tooltipMessage}}</div>
  </div>

  <div (click)="downloadExampleFile()" class="btn btn-default">
    <i class="fas fa-lg fa-fw fa-download"></i> <span>Download Example File</span>
  </div>


  <panel title="Bordered Table" *ngIf="noError">
    <!-- begin table-responsive -->
    <div class="table-responsive">
      <table class="table table-bordered m-b-0">
        <thead>
        <tr>
          <th *ngFor="let rowItem of headersRow">{{rowItem}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let record of csvRecords">
          <td> {{record.firstName}} </td>
          <td> {{record.lastName}}</td>
          <td> {{record.email}}</td>
          <td> {{record.phoneNumber}}</td>
        </tr>

        </tbody>
      </table>
    </div>
    <!-- end table-responsive -->

  </panel>
</div>
