<!-- begin login -->
<div class="login login-v1">
  <!-- begin login-container -->
  <div class="login-container">
    <!-- begin login-header -->
    <div class="login-header">
      <div class="brand">
        <span class="logo"></span> <b>Pro</b> Lead
        <small>Your professional workspace</small>
      </div>
      <div class="icon">
        <i class="fa fa-lock"></i>
      </div>
    </div>
    <!-- end login-header -->
    <!-- begin login-body -->
    <div class="login-body">
      <!-- begin login-content -->
      <div class="login-content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="margin-bottom-0">

          <!-- old user and pass inputs -->
<!--          <div class="form-group m-b-20">-->
<!--            <input type="text" class="form-control form-control-lg inverse-mode" placeholder="Email Address" required />-->
<!--          </div>-->
<!--          <div class="form-group m-b-20">-->
<!--            <input type="password" class="form-control form-control-lg inverse-mode" placeholder="Password" required />-->
<!--          </div>-->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>


          <!-- Remember me -->
